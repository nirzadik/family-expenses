<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Expenses Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/12.4.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/12.4.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <h1>הוצאות משפחתיות</h1>

  <!-- Authentication -->
  <div id="auth-section">
    <button id="login-btn">כניסה עם Gmail</button>
    <span id="user-email"></span>
  </div>

  <!-- טופס להוספת הוצאה -->
  <form id="expense-form">
    <input type="text" id="description" placeholder="פירוט הוצאה" required>
    <input type="number" id="amount" placeholder="סכום" required>
    <select id="category">
      <option value="food">אוכל</option>
      <option value="bills">חשבונות</option>
      <option value="transport">תחבורה</option>
      <option value="other">אחר</option>
    </select>
    <button type="submit">הוסף</button>
  </form>

  <!-- סיכום הוצאות לפי משתמש -->
  <h2>סיכום הוצאות לפי משתמש</h2>
  <ul id="user-summary-list"></ul>

  <!-- רשימת ההוצאות -->
  <h2>רשימת כל ההוצאות</h2>
  <table id="expenses-table">
    <thead>
      <tr>
        <th>מי הוציא</th>
        <th>תאריך</th>
        <th>סוג הוצאה</th>
        <th>סכום</th>
        <th>פירוט</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- סיכום לפי חודש ושנה -->
  <h2>סיכום לפי חודש ושנה</h2>
  <div id="month-filter">
    <label>חודש: <input type="number" id="month-input" min="1" max="12"></label>
    <label>שנה: <input type="number" id="year-input" min="2000"></label>
    <button id="filter-btn">עדכן</button>
  </div>
  <p id="monthly-summary">₪0</p>

  <script src="app.js"></script>
</body>
</html>
